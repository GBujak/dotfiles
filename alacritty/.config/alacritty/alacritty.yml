# Configuration for Alacritty, the GPU enhanced terminal emulator.
#
# Fonts
font:
    normal:
        family: Ubuntu Mono
    size: 14

# Starting window size
window:
  dimensions:
    columns: 100
    lines: 40
  padding:
    x: 0
    y: 0

# Shift + space inserts underscore

key_bindings:
  - { key: Space, mods: Shift, chars: "_" }

schemes:
  gruvbox_light: &light
    primary:
      background: '0xf9f5d7'
      foreground: '0x3c3836'
  
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'
  
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'

  gruvbox_dark: &dark

    primary:
      background: '0x1d2021'
      foreground: '0xebdbb2'

    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *light

