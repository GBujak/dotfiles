# Configuration for Alacritty, the GPU enhanced terminal emulator.
#
# Fonts
font:
  normal:
    family: Fira Code Medium
  size: 13

# Starting window size
window:
  dimensions:
    columns: 90
    lines: 35
  padding:
    x: 5
    y: 5
  gtk_theme_variant: dark

# Disable cursor blinking
cursor:
  style:
    blinking: Never

# Fix tmux neovim colors
env:
  TERM: xterm-256color

# Shift + space inserts underscore

key_bindings:
  - { key: Space, mods: Shift, chars: "_" }

schemes:
  github_light: &gh_light
    primary:
      background: '0xffffff'
      foreground: '0x586069'

    # Normal colors
    normal:
      black:   '0x697179'
      red:     '0xd03d3d'
      green:   '0x14ce14'
      yellow:  '0x949800'
      blue:    '0x0451a5'
      magenta: '0xbc05bc'
      cyan:    '0x0598bc'
      white:   '0x586069'

    # Bright colors
    bright:
      black:   '0x666666'
      red:     '0xcd3131'
      green:   '0x14ce14'
      yellow:  '0xb5ba00'
      blue:    '0x0451a5'
      magenta: '0xbc05bc'
      cyan:    '0x0598bc'
      white:   '0x586069'

    indexed_colors:
      - { index: 16, color: '0xd18616' }
      - { index: 17, color: '0xcd3131' }

  github_dark: &gh_dark
    primary:
      background: '0x24292e'
      foreground: '0xd1d5da'

    # Normal colors
